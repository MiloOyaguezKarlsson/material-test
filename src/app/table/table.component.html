<div>
  <mat-table #table [dataSource]="tableData" *ngIf="data">

    <ng-container matColumnDef="select">
      <mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()">
        </mat-checkbox>
      </mat-header-cell>
      <mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)">
        </mat-checkbox>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell *matCellDef="let person"> {{person.name}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="adress">
      <mat-header-cell *matHeaderCellDef> Adress </mat-header-cell>
      <mat-cell *matCellDef="let person"> {{person.adress}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef> Email </mat-header-cell>
      <mat-cell *matCellDef="let person"> {{person.email}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="pnr">
      <mat-header-cell *matHeaderCellDef> Pnr </mat-header-cell>
      <mat-cell *matCellDef="let person"> {{person.pnr}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="type">
      <mat-header-cell *matHeaderCellDef> Type </mat-header-cell>
      <mat-cell *matCellDef="let person"> {{person.type}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="columns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: columns;"></mat-row>
  </mat-table>
</div>

<button mat-button (click)="printSelected()">Print selected</button>
